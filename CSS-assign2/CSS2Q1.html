<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-account-and-sales-binder-data-finance-report-business-with-graph-analysis-image_15686620.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 25%;
  border-top: 10%;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: none;
  border-bottom: 2px solid black;
  border-radius: 3px;
  box-sizing: border-box;
}

input[type="checkbox"] {
  margin-right: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}


</style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="C:\Users\naray\OneDrive\Pictures\images.jpg" alt="Avatar">
    <h2>LOGIN WINDOW</h2>
  </div>
  <form>
    <div class="form-group">
      <label for="email">Your Email Address:</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Your Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">Agree With Terms & Condition</label>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
