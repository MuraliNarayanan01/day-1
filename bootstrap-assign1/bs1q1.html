<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

  <div class="container  border">
    <div class="login-header alert alert-info">
      <h3>Sign In</h3>
      <a href="#" class="d-flex justify-content-end" >Forgot password?</a>
    </div>

    <form class="p-3 my-3">

      <div class="form-group mb-3">
       
     <input type="text" class="form-control " id="username" placeholder="username or email">
      </div>

      <div class="form-group mb-3">
        <i class="bi bi-person-video"></i><input type="password" class="form-control" id="password" placeholder="password">
      </div>

      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-success">Login</button>

      <button type="button" class="btn btn-primary">Login with Facebook</button>
      
    </form>
    <hr>
    <div class="login-footer">
      <p>Don't have an account? <a href="#">Sign Up Here</a></p>
    </div>
  </div>
</body>
</html>
