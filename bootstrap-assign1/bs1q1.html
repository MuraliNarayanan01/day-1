<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 my-5">

  <div class="card">
    <div class="card-header bg-primary">
      <h3>Sign In</h3>
      <a href="#" class="d-flex justify-content-end text-dark" >Forgot password?</a>
    </div>

    <div class="card-body">
      <form>

      <div class="form-group">
       <span class="input-group-text">
        <i class="bi bi-person-video"></i><input type="text" class="form-control " id="username" placeholder="username or email">
      </div></span>

      <div class="form-group my-3">
        <span class="input-group-text">
         <i class="bi bi-person-video "></i><input type="password" class="form-control " id="password" placeholder="password">
       </div></span>

      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-success">Login</button>

      <button type="button" class="btn btn-primary">Login with Facebook</button>
      
    </form><br>
    
    <div class="card-footer">
      <p>Don't have an account? <a href="#">Sign Up Here</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
