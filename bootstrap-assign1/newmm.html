<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h3>Sign In</h3>
      <a href="#" class="float-right">Forgot password?</a>
    </div>
    <form>
      <div class="form-group mb-3">
        <label for="username" class="form-label"><i class="bi bi-person"></i> Username or email</label>
        <input type="text" class="form-control" id="username" placeholder="username or email">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label"> </i> Password</label>
        <i class="bi bi-lock"></iclass><input type="password" class="bi bi-lock form-control" id="password" placeholder="password">
      </div>
      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
      <button type="button" class="btn btn-primary">Login with Facebook</button>
    </form>
    <div class="login-footer">
      <p>Don't have an account? <a href="#">Sign Up Here</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
